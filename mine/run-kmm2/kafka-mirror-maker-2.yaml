apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaMirrorMaker2
metadata:
  name: my-mirror-maker-2
spec:
#  2024-03-07 09:31:49 WARN  AbstractOperator:532 - Reconciliation #278(timer) KafkaMirrorMaker2(m0103/my-mirror-maker-2): Failed to reconcile io.strimzi.operator.cluster.model.InvalidResourceException:
#  Kafka version 3.6.1 is not supported. Supported versions are: 3.1.0, 3.1.1, 3.2.0.
  version: 3.1.0
  replicas: 1
  connectCluster: "cluster-b" # Must be the target custer
  clusters:
    - alias: "cluster-a" # Source cluster
      bootstrapServers: cluster-a-kafka-bootstrap:9092
    - alias: "cluster-b" # Target cluster
      bootstrapServers: cluster-b-kafka-bootstrap:9092
      config:
        # -1 means it will use the default replication factor configured in the broker
        config.storage.replication.factor: -1
        offset.storage.replication.factor: -1
        status.storage.replication.factor: -1
  mirrors:
    - sourceCluster: "cluster-a"
      targetCluster: "cluster-b"
      sourceConnector:
        tasksMax: 1
        config:
          # -1 means it will use the default replication factor configured in the broker
          replication.factor: -1
          offset-syncs.topic.replication.factor: -1
          sync.topic.acls.enabled: "false"
          refresh.topics.interval.seconds: 600
      checkpointConnector:
        tasksMax: 1
        config:
          # -1 means it will use the default replication factor configured in the broker
          checkpoints.topic.replication.factor: -1
          sync.group.offsets.enabled: "false"
          refresh.groups.interval.seconds: 600
      topicsPattern: ".*"
      groupsPattern: ".*"
